<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>JS</title>
</head>
<body>
  <h1>Brincando com array</h1>
  <form action="" class="d-flex">
    Nome<input type="text" name="nome" id="nome" required>
    Sobrenome<input type="text" name="sobrenome" id="sobrenome" required>
    Email<input type="email" name="email" id="email" required>
    <button type="submit" class="botao" id="botao">Enviar</button>
  </form>

  <div class="users d-flex">
    <h2>Users</h2>
    <table id="user-table" class="user-table">
      <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Email</th>
      </tr>
    </table>
  </div>

  <script src="index.js"></script>
</body>
</html>
